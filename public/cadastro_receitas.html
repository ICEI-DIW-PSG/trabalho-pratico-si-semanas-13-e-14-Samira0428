<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Receita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body style="background-color:#fdf6e3;">
  <div class="container py-5">
    <h2 class="text-success mb-4">Cadastrar Nova Receita</h2>

    <form id="form-receita" class="p-4 bg-light rounded shadow">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" id="titulo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea id="descricao" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">URL da Imagem</label>
        <input type="text" id="imagem" class="form-control" placeholder="assets/img/bolo.jpg">
      </div>

      <div class="mb-3">
        <label class="form-label">Categoria</label>
        <input type="text" id="categoria" class="form-control" placeholder="Doces, Salgados...">
      </div>

      <button class="btn btn-success" type="submit">Salvar Receita</button>
    </form>
  </div>

  <script src="assets/scripts/app.js"></script>
</body>
</html>
